<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar HTML - NIOMIC</title>
  </head>
  <body>
    <h1>Napak Tilas</h1>
    <form>
      <fieldset>
        <legend>Form</legend>
        <table>
          <tr>
            <td><label for="nama">Nama</label></td>
            <td><span>:</span></td>
            <td>
              <input
                type="text"
                name="nama"
                id="nama"
                placeholder="Nama lengkap..."
              />
            </td>
          </tr>
          <tr>
            <td><label for="username">Username</label></td>
            <td><span>:</span></td>
            <td>
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Username..."
              />
            </td>
          </tr>
          <tr>
            <td><label for="email">Email</label></td>
            <td><span>:</span></td>
            <td>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Your email..."
              />
            </td>
          </tr>
          <tr>
            <td><label for="password">Password</label></td>
            <td><span>:</span></td>
            <td>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password..."
              />
            </td>
          </tr>
          <tr>
            <td><label for="web-address">Alamat Web</label></td>
            <td><span>:</span></td>
            <td>
              <input
                type="url"
                name="web-address"
                id="web-address"
                placeholder="Masukan URL Web..."
              />
            </td>
          </tr>
          <tr>
            <td><label for="date">Tanggal Lahir</label></td>
            <td><span>:</span></td>
            <td><input type="date" name="date" id="date" /></td>
          </tr>
          <tr>
            <td><label for="umur">Umur</label></td>
            <td><span>:</span></td>
            <td>
              <input type="number" name="umur" id="umur" min="1" max="99" />
            </td>
          </tr>
          <tr>
            <td><label for="kelamin">Jenis kelamin</label></td>
            <td><span>:</span></td>
            <td>
              <input type="radio" name="kelamin" id="kelamin" />
              <label for="laki-laki">Laki-laki</label>
              <input type="radio" name="kelamin" id="kelamin" />
              <label for="perempuan">Perempuan</label>
            </td>
          </tr>
          <tr>
            <td><label for="agama">Agama</label></td>
            <td><span>:</span></td>
            <td>
              <select name="agama" id="agama">
                <option value="islam">Islam</option>
                <option value="kristen">Kristen</option>
                <option value="katholik">Katholik</option>
                <option value="hindu">Hindu</option>
                <option value="buddha">Buddha</option>
                <option value="Konghucu">Konghucu</option>
                <option value="lainnya">Lainnya</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="biografi">Biografi</label></td>
            <td><span>:</span></td>
            <td>
              <textarea
                name="biografi"
                id="biografi"
                cols="21"
                rows="3"
              ></textarea>
            </td>
          </tr>
          <tr>
            <td><label for="foto">Foto</label></td>
            <td><span>:</span></td>
            <td>
              <input type="image" src="/logo1.jpg" alt="logo1" width="200" />
            </td>
          </tr>
          <tr>
            <td><label for="audio">Audio</label></td>
            <td><span>:</span></td>
            <td>
              <audio src="/sample.mp3" controls></audio>
            </td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
